server:
  port: 8082

spring:
  datasource:
    url: ${USER_DB_URL:jdbc:postgresql://localhost:5432/opencore}
    username: ${USER_DB_USER:opencore}
    password: ${USER_DB_PASSWORD:opencore}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: user_service
  flyway:
    enabled: true
    schemas: user_service
    create-schemas: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
